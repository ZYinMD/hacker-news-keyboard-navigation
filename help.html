<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hacker News keyboard navigation</title>
    <style>
      body {
        font-family: verdana, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        font-size: 17px;
        margin: 50px 60px;
      }
      h1 {
        font-size: 26px;
        font-weight: 300;
        margin-bottom: 30px;
      }
      p {
        margin: 22px 0;
      }
      kbd {
        padding: 1px 7px 2px;
        margin: 0 2px 0 1.5px;
        border: 1px solid #999;
        border-radius: 0.2em;
        background-color: #eee;
        color: #333;
      }
      kbd.low {
        padding: 0 7px 2px;
      }
      footer {
        margin: 50px 0;
      }
      footer a {
        color: teal;
      }
    </style>
  </head>
  <body>
    <h1>Extension installed - Hacker News keyboard navigation</h1>
    <p><kbd>↑</kbd><kbd>↓</kbd>: go up and down the liist</p>
    <p>
      <kbd class="low">←</kbd>: not interested / hide
      <em>(the major incentive to use this extension)</em>
    </p>
    <p><kbd class="low">→</kbd>: open link (background new tab)</p>
    <p><kbd>Enter</kbd>: open link (foreground new tab)</p>
    <p><kbd>Space</kbd>: open comments</p>
    <footer>
      <a
        href="https://github.com/ZYinMD/hacker-news-keyboard-navigation"
        target="_blank"
        rel="noopener"
        >Github</a
      >
    </footer>
  </body>
</html>
